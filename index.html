<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="results-displayer">
    <div class="score">
      <h3>Your Result</h3>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="score-text">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-container">
      <h4>Summary</h4>
      <div class="stats reaction">
        <div class="stat-title">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <p>Reaction</p>
        </div>
        <p class="reaction-score">80<span> / 100</span></p>
      </div>
      <div class="stats memory">
        <div class="stat-title">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <p>Memory</p>
        </div>
        <p class="memory-score">92<span> / 100</span></p>
      </div>
      <div class="stats verbal">
        <div class="stat-title">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <p>Verbal</p>
        </div>
        <p class="verbal-score">61<span> / 100</span></p>
      </div>
      <div class="stats visual">
        <div class="stat-title">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <p>Visual</p>
        </div>
        <p class="visual-score">72<span> / 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nicol29" target="_blank">nicol29</a>.
  </div>
</body>
</html>
